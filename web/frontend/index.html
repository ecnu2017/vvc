<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>虚拟宠物医院学习系统-登录页</title>
</head>
<link rel="stylesheet" type="text/css" href="./css/index.css">
<script type="text/javascript" src="./js/index.js"></script>
<body>
<div id='box'>
<div id='header'>
  <span class='header-text'>虚拟宠物医院学习软件</span>
</div>
<div id='login-box'>
  <div class='loginbox'>
    <input class='login-input' id='username' type="text" maxlength=8 name="username" placeholder="请输入用户名">
  </div>
  <div class='loginbox'>
    <input class='login-input' id='password' type="password" maxlength=16 name="password" placeholder="请输入密码">
  </div>
  <div class='loginbox'>
    <input class='captcha-input' id='captcha' type='text' maxlength=4 name='password' placeholder="请输入验证码">
  </div>
  <div class="login-button" onclick="login()">
    <span class='login-text'>登录</span>
  </div>
</div>
</div>
</body>

</html>
